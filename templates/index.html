<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃金價格監控儀表板</title>
    <script>
        tailwind = {
            config: {
                theme: {
                    extend: {}
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>

<body class="bg-white sm:bg-gray-100 min-h-screen flex items-center justify-center p-0 sm:p-4">

    <div
        class="max-w-lg w-full bg-white sm:rounded-xl sm:shadow-lg rounded-none shadow-none overflow-hidden min-h-screen sm:min-h-0 flex flex-col sm:block">
        <!-- Header -->
        <div class="bg-yellow-500 p-4 text-center shrink-0">
            <h1 class="text-2xl font-bold text-white">Gold Price Monitor</h1>
            <p class="text-yellow-100 text-sm mt-0.5">即時黃金牌價監控</p>
        </div>

        <!-- Content -->
        <div class="p-4 sm:p-6 space-y-4 flex-grow overflow-y-auto">

            <!-- Update Time -->
            <div class="text-center text-gray-500 text-sm">
                更新時間: <span id="update-time">Loading...</span>
            </div>

            <!-- Price Cards Grid -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Gold Passbook Card -->
                <div class="bg-yellow-50 rounded-lg p-3 border border-yellow-200">
                    <h2 class="text-base font-bold text-yellow-800 mb-2 border-b border-yellow-200 pb-1">黃金存摺 (1g)</h2>
                    <div class="flex flex-col gap-1">
                        <div class="flex justify-between items-baseline">
                            <span class="text-sm text-gray-600">賣出</span>
                            <span class="text-lg font-bold text-red-600" id="pb-sell">---</span>
                        </div>
                        <div class="flex justify-between items-baseline">
                            <span class="text-sm text-gray-600">回收</span>
                            <span class="text-lg font-bold text-green-600" id="pb-buy">---</span>
                        </div>
                    </div>
                </div>

                <!-- Physical Gold Card -->
                <div class="bg-gray-50 rounded-lg p-3 border border-gray-200 flex flex-col justify-center">
                    <h2 class="text-base font-bold text-gray-800 mb-2 border-b border-gray-200 pb-1">實體條塊 (1錢)</h2>
                    <div class="flex flex-col gap-1">
                        <div class="flex justify-between items-baseline">
                            <span class="text-sm text-gray-600">賣出</span>
                            <span class="text-lg font-bold text-red-600" id="phy-sell">---</span>
                        </div>
                        <div class="flex justify-between items-baseline">
                            <span class="text-sm text-gray-600">回收</span>
                            <span class="text-lg font-bold text-green-600" id="phy-buy">---</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trend Analysis Card -->
            <div class="bg-purple-50 rounded-lg p-3 border border-purple-200">
                <h2 class="text-base font-bold text-purple-800 mb-1 border-b border-purple-200 pb-1">國際趨勢 (AI Tech)</h2>
                <div class="text-sm text-purple-900 leading-relaxed" id="trend-analysis"
                    onclick="this.classList.toggle('truncate')">
                    載入中...
                </div>
            </div>

            <!-- Asset Calculator -->
            <div class="bg-blue-50 rounded-lg p-3 border border-blue-200">
                <h2 class="text-base font-bold text-blue-800 mb-2 border-b border-blue-200 pb-1">資產試算</h2>
                <div class="flex items-center justify-between gap-3">
                    <div class="flex items-center gap-2">
                        <label class="text-sm text-blue-600 whitespace-nowrap">台兩</label>
                        <input type="number" id="input-taels" inputmode="decimal" onfocus="this.select()"
                            class="w-20 border border-blue-300 rounded px-1 py-1 text-right text-base focus:outline-none focus:border-blue-500"
                            placeholder="0">
                    </div>
                    <div class="text-right">
                        <span class="text-sm text-blue-900 block">總價值 (TWD)</span>
                        <span class="text-2xl font-bold text-blue-600" id="total-value">0</span>
                    </div>
                </div>
            </div>

            <!-- Refresh Button -->
            <button onclick="fetchData(true)"
                class="w-full bg-yellow-500 hover:bg-yellow-600 active:scale-95 text-white font-bold text-lg py-3 rounded-lg transition-transform duration-200 shadow-sm shrink-0 mt-auto">
                手動更新
            </button>

        </div>
    </div>

    <script>
        async function fetchData(isManual = false) {
            try {
                // Determine URL based on whether it is a manual refresh
                const url = isManual ? '/api/gold?refresh=true' : '/api/gold';
                const response = await fetch(url);
                const data = await response.json();

                if (data) {
                    // Update Time
                    document.getElementById('update-time').innerText = data.timestamp || 'N/A';

                    // Update Passbook
                    document.getElementById('pb-sell').innerText = data.passbook.sell || 'N/A';
                    document.getElementById('pb-buy').innerText = data.passbook.buy || 'N/A';

                    // Update Physical (Convert Tael to Mace: / 10)
                    const formatMace = (val) => {
                        if (!val || val === 'N/A') return 'N/A';
                        return Math.round(parseFloat(val.replace(/,/g, '')) / 10).toLocaleString();
                    };

                    document.getElementById('phy-sell').innerText = formatMace(data.physical.sell);
                    document.getElementById('phy-buy').innerText = formatMace(data.physical.buy);

                    // Update Trend
                    if (data.trend) {
                        document.getElementById('trend-analysis').innerText = data.trend;
                    } else {
                        document.getElementById('trend-analysis').innerText = "暫無分析資料";
                    }

                    // Calculate Total Asset (Using Physical Bar Price for Taels)
                    // Note: Calculator input is "Taels", so we keep using the full Tael price for calculation
                    let priceToUse = data.physical.buy;
                    if (!priceToUse || priceToUse === 'N/A') {
                        // Fallback logic: 1 Tael = 37.5 Grams
                        // If passbook price exists, convert it.
                        if (data.passbook.buy && data.passbook.buy !== 'N/A') {
                            const pbPrice = parseFloat(data.passbook.buy.replace(/,/g, ''));
                            priceToUse = (pbPrice * 37.5).toFixed(0);
                        }
                    }

                    window.currentPrice = priceToUse;
                    calculateAsset(window.currentPrice);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('update-time').innerText = 'Error';
            }
        }

        function calculateAsset(priceStr) {
            if (!priceStr) return;
            // Support both string with commas and number
            const price = typeof priceStr === 'string' ? parseFloat(priceStr.replace(/,/g, '')) : parseFloat(priceStr);
            const taels = parseFloat(document.getElementById('input-taels').value) || 0;

            if (!isNaN(price)) {
                const total = Math.round(price * taels);
                document.getElementById('total-value').innerText = total.toLocaleString();
            }
        }

        // Input Event Listener for Calculator
        document.getElementById('input-taels').addEventListener('input', () => {
            if (window.currentPrice) {
                calculateAsset(window.currentPrice);
            }
        });

        // Initial Fetch
        fetchData();

        // Poll every 60 seconds for frontend updates
        setInterval(fetchData, 60000);
    </script>
</body>

</html>
