<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃金價格監控儀表板</title>
    <script>
        tailwind = {
            config: {
                theme: {
                    extend: {}
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-yellow-500 p-6 text-center">
            <h1 class="text-2xl font-bold text-white">Gold Price Monitor</h1>
            <p class="text-yellow-100 text-sm mt-1">即時黃金牌價監控</p>
        </div>

        <!-- Content -->
        <div class="p-6 space-y-6">

            <!-- Update Time -->
            <div class="text-center text-gray-500 text-sm">
                更新時間: <span id="update-time">Loading...</span>
            </div>

            <!-- Gold Passbook Card -->
            <div class="bg-yellow-50 rounded-lg p-4 border border-yellow-200">
                <h2 class="text-lg font-bold text-yellow-800 mb-3 border-b border-yellow-200 pb-2">黃金存摺 (1公克)</h2>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">本行賣出</span>
                    <span class="text-xl font-bold text-red-600" id="pb-sell">---</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">本行回收</span>
                    <span class="text-xl font-bold text-green-600" id="pb-buy">---</span>
                </div>
            </div>

            <!-- Physical Gold Card -->
            <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                <h2 class="text-lg font-bold text-gray-800 mb-3 border-b border-gray-200 pb-2">實體金鑽條塊 (1台兩)</h2>
                <div class="flex justify-between items-center">
                    <span class="text-gray-600">本行回收</span>
                    <span class="text-xl font-bold text-green-600" id="phy-buy">---</span>
                </div>
            </div>

            <!-- Trend Analysis Card -->
            <div class="bg-purple-50 rounded-lg p-4 border border-purple-200">
                <h2 class="text-lg font-bold text-purple-800 mb-3 border-b border-purple-200 pb-2">國際金價趨勢 (AI Tech)</h2>
                <div class="text-sm text-purple-900 leading-relaxed" id="trend-analysis">
                    載入中...
                </div>
            </div>

            <!-- Asset Calculator (Simple) -->
            <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                <h2 class="text-lg font-bold text-blue-800 mb-3 border-b border-blue-200 pb-2">資產試算</h2>
                <div class="space-y-3">
                    <div class="flex flex-col">
                        <label class="text-xs text-blue-600 mb-1">持有台兩</label>
                        <input type="number" id="input-taels" value="0"
                            class="border border-blue-300 rounded px-2 py-1 text-right focus:outline-none focus:border-blue-500"
                            placeholder="0">
                    </div>
                    <div class="flex justify-between items-center pt-2">
                        <span class="text-blue-900 font-medium">總價值 (TWD)</span>
                        <span class="text-2xl font-bold text-blue-600" id="total-value">0</span>
                    </div>
                </div>
            </div>

            <!-- Refresh Button -->
            <button onclick="fetchData(true)"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-lg transition duration-200">
                手動更新
            </button>

        </div>
    </div>

    <script>
        async function fetchData(isManual = false) {
            try {
                // Determine URL based on whether it is a manual refresh
                const url = isManual ? '/api/gold?refresh=true' : '/api/gold';
                const response = await fetch(url);
                const data = await response.json();

                if (data) {
                    // Update Time
                    document.getElementById('update-time').innerText = data.timestamp || 'N/A';

                    // Update Passbook
                    document.getElementById('pb-sell').innerText = data.passbook.sell || 'N/A';
                    document.getElementById('pb-buy').innerText = data.passbook.buy || 'N/A';

                    // Update Physical
                    document.getElementById('phy-buy').innerText = data.physical.buy || 'N/A';

                    // Update Trend
                    if (data.trend) {
                        document.getElementById('trend-analysis').innerText = data.trend;
                    } else {
                        document.getElementById('trend-analysis').innerText = "暫無分析資料";
                    }

                    // Calculate Total Asset (Using Physical Bar Price for Taels)
                    // If physical price is unavailable, maybe use passbook * 37.5 as fallback?
                    // For now, let's prioritize Physical price.
                    let priceToUse = data.physical.buy;
                    if (!priceToUse || priceToUse === 'N/A') {
                        // Fallback logic: 1 Tael = 37.5 Grams
                        // If passbook price exists, convert it.
                        if (data.passbook.buy && data.passbook.buy !== 'N/A') {
                            const pbPrice = parseFloat(data.passbook.buy.replace(/,/g, ''));
                            priceToUse = (pbPrice * 37.5).toFixed(0);
                        }
                    }

                    window.currentPrice = priceToUse;
                    calculateAsset(window.currentPrice);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('update-time').innerText = 'Error';
            }
        }

        function calculateAsset(priceStr) {
            if (!priceStr) return;
            // Support both string with commas and number
            const price = typeof priceStr === 'string' ? parseFloat(priceStr.replace(/,/g, '')) : parseFloat(priceStr);
            const taels = parseFloat(document.getElementById('input-taels').value) || 0;

            if (!isNaN(price)) {
                const total = Math.round(price * taels);
                document.getElementById('total-value').innerText = total.toLocaleString();
            }
        }

        // Input Event Listener for Calculator
        document.getElementById('input-taels').addEventListener('input', () => {
            if (window.currentPrice) {
                calculateAsset(window.currentPrice);
            }
        });

        // Initial Fetch
        fetchData();

        // Poll every 60 seconds for frontend updates
        setInterval(fetchData, 60000);
    </script>
</body>

</html>
